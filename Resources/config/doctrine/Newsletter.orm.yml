Enhavo\Bundle\NewsletterBundle\Entity\Newsletter:
    type: entity
    table: newsletter_newsletter
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        title:
            type: string
            length: 255
            nullable: true
        slug:
            type: string
            length: 255
            nullable: true
            gedmo:
                slug:
                    separator: -
                    style: default
                    updatable: false
                    fields: ['title']
        subject:
            type: string
            length: 255
            nullable: true
        state:
            type: string
            nullable: true
        template:
            type: string
            nullable: true
        startAt:
            type: datetime
            nullable: true
        finishAt:
            type: datetime
            nullable: true
        createdAt:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: create
    oneToOne:
        content:
            cascade: ['persist', 'refresh', 'remove']
            targetEntity: Enhavo\Bundle\BlockBundle\Model\NodeInterface

    oneToMany:
        receivers:
            cascade: ['persist', 'refresh', 'remove']
            targetEntity: Enhavo\Bundle\NewsletterBundle\Entity\Receiver
            mappedBy: receiver
            orphanRemoval: true

    manyToOne:
        group:
            cascade: ['persist', 'refresh']
            targetEntity: Enhavo\Bundle\NewsletterBundle\Model\GroupInterface

    lifecycleCallbacks: { }
